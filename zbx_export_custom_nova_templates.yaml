              value: '{$OPENSTACK.TOKEN}'
            - name: api_url
              value: '{$OPENSTACK.NOVA.SERVICE.URL}'
            - name: http_proxy
              value: '{$OPENSTACK.HTTP.PROXY}'
            - name: period
              value: '{$OPENSTACK.NOVA.TENANT.PERIOD}'
          tags:
            - tag: component
              value: raw
